<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
<div class="app">
    <h1>Mein Erstes Quiz-App</h1>
    <div id="timerContainer">
       <h1 id="displayTime" >00:00:00</h1>
    </div>

    <div class="quiz">
        <div id="question"> 
            <!--Fragen kommen hier-->
         </div>
         <div id="time">
            <h2></h2>
         </div>
        <div id="answer-buttons">
           
            <!--Antwort-Buttons werden hier dynamisch hinzugefügt-->
        </div>
    
    </div>
    
<!--Themenauswahl-->
<div id="theme-selection">
    <h2>Wähle ein Thema:</h2>
    <button class="btn" onclick="startQuiz('Allgemeinwissen')">Allgemeinwissen</button>
    <button class="btn" onclick="startQuiz('Wissenschaft')">Wissenschaft</button>
    <button class="btn" onclick="startQuiz('Geografie')">Geografie</button>
</div>
       

<button id="next-btn">Next</button>
    
<button id="zurück-btn">Nochmal spielen</button>
    

</div>

   <script src="script.js"></script> 
</body>
</html>
